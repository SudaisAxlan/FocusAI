    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .typing-effect::after {
            content: '|';
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .message-shadow {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .scrollbar-custom::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollbar-custom::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 10px;
        }
        
        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: #a5b4fc;
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .social-card {
            transition: all 0.3s ease;
            transform: perspective(1000px) rotateX(0deg);
        }
        
        .social-card:hover {
            transform: perspective(1000px) rotateX(10deg);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center p-4">
    <div class="w-full max-w-3xl mx-auto">
        <!-- Header Section -->
        <div class="text-center mb-2">
            <div class="flex items-center justify-center space-x-2">
                <div class="bg-gradient-to-br from-indigo-500 to-purple-600 p-2 rounded-lg shadow-md transform hover:rotate-12 transition-transform duration-300">
                    <i class="fas fa-bolt text-white text-xl"></i>
                </div>
             <h1 class="text-2xl font-bold text-indigo-700">Sudais Bot</h1>
            </div>
<p class="text-gray-600 text-sm">
  OpenAI-powered coaching with purpose by 
  <span class="text-indigo-600 font-semibold">Sudais Azlan</span>
</p>
            
        </div>
        
        <!-- Main Chat Container -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Chat History -->
            <div id="chatHistory" class="h-96 overflow-y-auto p-4 scrollbar-custom space-y-4">
                <!-- Welcome Message -->
                <div class="flex items-start fade-in">
                    <div class="bg-indigo-100 p-2 rounded-full mr-3 flex-shrink-0">
                        <i class="fas fa-bolt text-indigo-600"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center mb-1">
                            <span class="font-bold text-gray-800 mr-2">Sudais Bot</span>
                            <span class="bg-gradient-to-r from-purple-500 to-pink-500 text-white text-xs px-2 py-1 rounded-full flex items-center">
                                <i class="fas fa-bolt mr-1 text-xs"></i> ChatGPT-4 API
                            </span>
                        </div>
                        <div class="text-gray-700">
                        <p>I'm Sudais Bot â€” built by <span class="font-semibold text-indigo-700">Sudais Azlan</span> to guide your performance journey.</p>                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="border-t border-gray-200 p-3 bg-gray-50">
                <div class="relative">
                    <textarea 
                        id="userInput"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm transition duration-200 pr-20"
                        rows="2"
                        placeholder="Ask me anything about performance enhancement..."></textarea>
                    <div class="absolute bottom-2 right-2 flex items-center space-x-2">
                        <button 
                            id="clearBtn"
                            class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-200 transition-all duration-200 hover:text-red-500 transform hover:scale-110"
                            title="Clear conversation">
                            <i class="fas fa-trash-alt text-sm"></i>
                        </button>
                        <button
                            id="sendBtn"
                            class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-medium py-2 px-4 rounded-xl transition-all duration-300 flex items-center justify-center shadow-md hover:shadow-lg active:scale-95 hover:scale-105">
                            <i class="fas fa-paper-plane mr-2"></i> Send
                        </button>
                    </div>
                </div>
                <div class="mt-1 text-xs text-gray-500 flex items-center">
                    <i class="fas fa-info-circle mr-1 text-xs"></i> Press Shift+Enter for new line
                </div>
            </div>
        </div>
        
        <!-- Social Links Section -->

            <a href="https://github.com/SudaisAxlan" target="_blank" class="text-gray-700 hover:text-indigo-600 transition-colors duration-200">
                <i class="fab fa-github text-2xl"></i>
            </a>
            <a href="https://www.sudaisazlan.pro/" target="_blank" class="text-gray-700 hover:text-purple-600 transition-colors duration-200">
                <i class="fas fa-globe text-2xl"></i>
            </a>
            <a href="mailto:sudaisazlan09@gmail.com" class="text-gray-700 hover:text-red-600 transition-colors duration-200">
                <i class="fas fa-envelope text-2xl"></i>
            </a>
        </div>
        
        <!-- Footer -->
       
    </div>

       <div class="mt-2 text-sm text-indigo-500 flex items-center justify-center space-x-2">

                <span>Created by</span>
                <a href="https://www.sudaisazlan.pro/" target="_blank" class="text-indigo-600 hover:underline ml-1">
                    <i class="fas fa-external-link-alt text-xs"></i>
                </a>
                <a href="https://www.sudaisazlan.pro/" target="_blank" class="font-medium bg-indigo-100 px-2 py-1 rounded-full flex items-center hover:bg-indigo-200 transition">
                    <i class="fas fa-user-tie mr-1 text-xs"></i> Sudais Azlan
                </a>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sendBtn = document.getElementById('sendBtn');
            const clearBtn = document.getElementById('clearBtn');
            const userInput = document.getElementById('userInput');
            const chatHistory = document.getElementById('chatHistory');
            
            // Add user message to chat
            function addUserMessage(message) {
                if (!message.trim()) return;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'flex items-start justify-end fade-in';
                messageDiv. innerHTML = `
                    <div class="flex-1 max-w-xs md:max-w-md lg:max-w-lg">
                        <div class="bg-indigo-600 text-white p-3 rounded-lg rounded-tr-none message-shadow">
                            <p>${message}</p>
                        </div>
                        <div class="text-right text-xs text-gray-500 mt-1">
                            <i class="fas fa-user mr-1"></i> You
                        </div>
                    </div>
                    <div class="bg-indigo-100 p-2 rounded-full ml-3 flex-shrink-0">
                        <i class="fas fa-user text-indigo-600"></i>
                    </div>
                `;
                chatHistory.appendChild(messageDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
            
            // Add AI response to chat
            function addAIResponse(response) {
                const responseDiv = document.createElement('div');
                responseDiv.className = 'flex items-start fade-in';
                responseDiv.innerHTML = `
                    <div class="bg-indigo-100 p-2 rounded-full mr-3 flex-shrink-0">
                        <i class="fas fa-bolt text-indigo-600"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center mb-1">
                            <span class="font-bold text-gray-800 mr-2">FocusAI</span>
                            <span class="bg-gradient-to-r from-green-500 to-teal-400 text-white text-xs px-2 py-1 rounded-full flex items-center">
                                <i class="fas fa-check-circle mr-1 text-xs"></i> AI Response
                            </span>
                        </div>
                        <div class="text-gray-700 bg-gray-50 p-3 rounded-lg rounded-tl-none message-shadow">
                            <p>${response}</p>
                        </div>
                    </div>
                `;
                chatHistory.appendChild(responseDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
            
            // Handle send button click
            sendBtn.addEventListener('click', function () {
                const question = userInput.value.trim();
                if (!question) {
                    alert('Please enter your question!');
                    return;
                }
                
                // Show user message
                addUserMessage(question);
                
                // Disable input during processing
                userInput.value = '';
                userInput.disabled = true;
                sendBtn.disabled = true;
                sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Thinking...';
                
                // Make API call
                fetch('/get-response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: question })
                })
                .then(res => res.json())
                .then(data => {
                    // Show AI response
                    addAIResponse(data.response);
                    
                    // Re-enable input
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i> Send';
                    userInput.focus();
                })
                .catch(err => {
                    addAIResponse("Something went wrong. Please try again.");
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = '<i class="fas fa-rocket mr-2"></i> Elevate My Performance';
                });
            });
            
            // Handle Enter key (but allow Shift+Enter for new line)
            userInput.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendBtn.click();
                }
            });
            
            // Clear conversation
            clearBtn.addEventListener('click', function() {
                userInput.value = '';
                userInput.focus();
            });
        });
    </script>
</body>
