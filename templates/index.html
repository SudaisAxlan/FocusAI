<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudais Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%231e3a8a;stop-opacity:1'/><stop offset='100%' style='stop-color:%236b7280;stop-opacity:1'/></linearGradient></defs><circle cx='50' cy='50' r='50' fill='url(#grad)'/><text x='50' y='65' font-family='Arial, sans-serif' font-size='50' font-weight='bold' fill='%23ffffff' text-anchor='middle' dominant-baseline='middle'>SA</text></svg>" type="image/svg+xml">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%231e3a8a;stop-opacity:1'/><stop offset='100%' style='stop-color:%236b7280;stop-opacity:1'/></linearGradient></defs><circle cx='50' cy='50' r='50' fill='url(#grad)'/><text x='50' y='65' font-family='Arial, sans-serif' font-size='50' font-weight='bold' fill='%23ffffff' text-anchor='middle' dominant-baseline='middle'>SA</text></svg>">
    <style>
        body {
            background-color: #f4f4f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
        }
        .chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 260px;
            background-color: #202123;
            color: #d1d5db;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4b4b4b #202123;
        }
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar::-webkit-scrollbar-track {
            background: #202123;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background: #4b4b4b;
            border-radius: 3px;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border-left: 1px solid #e5e5e5;
        }
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            scrollbar-width: thin;
            scrollbar-color: #d1d5db #ffffff;
        }
        .chat-history::-webkit-scrollbar {
            width: 6px;
        }
        .chat-history::-webkit-scrollbar-track {
            background: #ffffff;
        }
        .chat-history::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }
        .message {
            max-width: 80%;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease-in;
        }
        .user-message {
            margin-left: auto;
            background-color: #ececf1;
            color: #343541;
            padding: 1rem;
            border-radius: 12px 12px 0 12px;
        }
        .ai-message {
            background-color: #f7f7f8;
            color: #343541;
            padding: 1rem;
            border-radius: 12px 12px 12px 0;
        }
        .input-area {
            padding: 1.5rem;
            border-top: 1px solid #e5e5e5;
            background-color: #ffffff;
        }
        .input-area textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            resize: none;
            font-size: 1rem;
            line-height: 1.5;
            transition: border-color 0.2s;
            color: #343541;
        }
        .input-area textarea:focus {
            outline: none;
            border-color: #4b4b4b;
            box-shadow: 0 0 0 2px rgba(75, 75, 75, 0.2);
        }
        .send-button {
            background-color: #343541;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .send-button:hover {
            background-color: #2a2b32;
        }
        .clear-button {
            color: #6b7280;
            padding: 0.5rem;
            border-radius: 50%;
            transition: color 0.2s, background-color 0.2s;
        }
        .clear-button:hover {
            color: #ef4444;
            background-color: #f3f4f6;
        }
        .new-chat-button {
            background-color: #343541;
            color: #ffffff;
            padding: 0.75rem;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .new-chat-button:hover {
            background-color: #2a2b32;
        }
        .sidebar-link {
            color: #d1d5db;
            transition: color 0.2s;
        }
        .sidebar-link:hover {
            color: #ffffff;
        }
        .link-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }
        .link-item i {
            color: #6b7280;
        }
        .logo {
            width: 24px;
            height: 24px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div>
                <div class="flex items-center gap-2 mb-4">
                    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1"/><stop offset="100%" style="stop-color:#6b7280;stop-opacity:1"/></linearGradient></defs><circle cx="50" cy="50" r="50" fill="url(#grad)"/><text x="50" y="65" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">SA</text></svg>
                    <h1 class="text-lg font-semibold">Sudais Bot</h1>
                </div>
                <button id="newChatBtn" class="new-chat-button flex items-center gap-2">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            <div class="mt-6">
                <div class="space-y-2">
                    <div class="link-item">
                        <i class="fas fa-globe text-sm"></i>
                        <a href="https://www.sudaisazlan.pro/" target="_blank" class="sidebar-link text-xs">Portfolio</a>
                    </div>
                    <div class="link-item">
                        <i class="fab fa-github text-sm"></i>
                        <a href="https://github.com/SudaisAxlan" target="_blank" class="sidebar-link text-xs">GitHub</a>
                    </div>
                    <div class="link-item">
                        <i class="fas fa-envelope text-sm"></i>
                        <a href="mailto:sudaisazlan09@gmail.com" class="sidebar-link text-xs">sudaisazlan09@gmail.com</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <!-- Chat History -->
            <div id="chatHistory" class="chat-history">
                <!-- Welcome Message -->
                <div class="message ai-message">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="font-semibold text-gray-800">Sudais Bot</span>
                        <span class="bg-gray-600 text-white text-xs px-2 py-1 rounded-full">ChatGPT-4 API</span>
                    </div>
                    <p class="text-gray-700">
                        Sudais Bot by Sudais Azlan: Boost your performance with insights from <a href="https://www.sudaisazlan.pro/" target="_blank" class="text-blue-600 underline hover:text-blue-800">sudaisazlan.pro</a> and <a href="https://github.com/SudaisAxlan" target="_blank" class="text-blue-600 underline hover:text-blue-800">GitHub</a>.
                    </p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="relative flex items-center">
                    <textarea 
                        id="userInput"
                        rows="2"
                        placeholder="Ask me anything about performance enhancement..."
                        class="pr-24"></textarea>
                    <div class="absolute right-2 flex items-center gap-2">
                        <button id="clearBtn" class="clear-button" title="Clear conversation">
                            <i class="fas fa-trash-alt text-sm"></i>
                        </button>
                        <button id="sendBtn" class="send-button flex items-center gap-2">
                            <i class="fas fa-paper-plane"></i> Send
                        </button>
                    </div>
                </div>
                <div class="text-xs text-gray-500 mt-1 flex items-center">
                    <i class="fas fa-info-circle mr-1"></i> Press Shift+Enter for new line
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sendBtn = document.getElementById('sendBtn');
            const clearBtn = document.getElementById('clearBtn');
            const userInput = document.getElementById('userInput');
            const chatHistory = document.getElementById('chatHistory');
            const newChatBtn = document.getElementById('newChatBtn');
            
            // Add user message to chat
            function addUserMessage(message) {
                if (!message.trim()) return;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.innerHTML = `
                    <p>${message}</p>
                    <div class="text-right text-xs text-gray-500 mt-1">
                        <i class="fas fa-user mr-1"></i> You
                    </div>
                `;
                chatHistory.appendChild(messageDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
            
            // Add AI response to chat
            function addAIResponse(response) {
                const responseDiv = document.createElement('div');
                responseDiv.className = 'message ai-message';
                responseDiv.innerHTML = `
                    <div class="flex items-center gap-2 mb-1">
                        <span class="font-semibold text-gray-800">Sudais Bot</span>
                        <span class="bg-gray-600 text-white text-xs px-2 py-1 rounded-full flex items-center">
                            <i class="fas fa-check-circle mr-1 text-xs"></i> AI Response
                        </span>
                    </div>
                    <p>${response}</p>
                `;
                chatHistory.appendChild(responseDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
            
            // Handle send button click
            sendBtn.addEventListener('click', function () {
                const question = userInput.value.trim();
                if (!question) {
                    alert('Please enter your question!');
                    return;
                }
                
                // Show user message
                addUserMessage(question);
                
                // Disable input during processing
                userInput.value = '';
                userInput.disabled = true;
                sendBtn.disabled = true;
                sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Thinking...';
                
                // Make API call
                fetch('/get-response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: question })
                })
                .then(res => res.json())
                .then(data => {
                    // Show AI response
                    addAIResponse(data.response);
                    
                    // Re-enable input
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i> Send';
                    userInput.focus();
                })
                .catch(err => {
                    addAIResponse("Something went wrong. Please try again.");
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = '<i class="fas fa-rocket mr-2"></i> Elevate My Performance';
                });
            });
            
            // Handle Enter key (but allow Shift+Enter for new line)
            userInput.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendBtn.click();
                }
            });
            
            // Clear conversation
            clearBtn.addEventListener('click', function() {
                userInput.value = '';
                userInput.focus();
            });

            // Start new chat
            newChatBtn.addEventListener('click', function() {
                chatHistory.innerHTML = `
                    <div class="message ai-message">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="font-semibold text-gray-800">Sudais Bot</span>
                            <span class="bg-gray-600 text-white text-xs px-2 py-1 rounded-full">ChatGPT-4 API</span>
                        </div>
                        <p class="text-gray-700">
                            Sudais Bot by Sudais Azlan: Boost your performance with insights from <a href="https://www.sudaisazlan.pro/" target="_blank" class="text-blue-600 underline hover:text-blue-800">sudaisazlan.pro</a> and <a href="https://github.com/SudaisAxlan" target="_blank" class="text-blue-600 underline hover:text-blue-800">GitHub</a>.
                        </p>
                    </div>
                `;
                userInput.value = '';
                userInput.focus();
            });
        });
    </script>
</body>
</html>
